<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="row">Login here</h1>

      <main>
        <div class="row">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>

        <div class="row">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>

        <div class="row">
          <button id="button1" value="Page1" onclick="login()">Login</button>
          <button id="button2" value="Page2" onclick="getDashboard()">Get Dashboard</button>
          <button id="button3" value="Page3" onclick="getSettings()">Get Settings</button>
        </div>
      </main>
    </div>

    <script>

      var token = "";
      function login() {
        const data = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };

        ChangeUrl('Page1', 'Login.html');
        axios.post("/api/login", data).then((res) => {
          console.log(res);
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          if (res && res.data && res.data.success) {
            const token = res.data.token;
            localStorage.setItem("jwt", token);
            getDashboard();
          }
        });
      }

      function getDashboard() {
        const token = localStorage.getItem("jwt");
        ChangeUrl('Page2', 'Dashboard.html');
        axios.get("/api/dashboard", {
            headers: {
                'Authorization': `Bearer ${token}`
            }
          }).then((res) => {
            if (res && res.data && res.data.success) {
              document.querySelector("h1.row").innerHTML = "Dashboard";
              document.querySelector("main").innerHTML = res.data.myContent;
            }
          });
      }

      setTimeout(function () {
        window.location.href = 'http://localhost:3000'; }, 180000);

      function getSettings() {
        const token = localStorage.getItem("jwt");
        ChangeUrl('Page3', 'Settings.html');
        axios.get("/api/settings", {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          }).then((res) => {
            if (res && res.data && res.data.success) {
              document.querySelector("h1.row").innerHTML = "Settings";
              document.querySelector("main").innerHTML = res.data.myContent;
            }
          });
      }

    function ChangeUrl(page, url) {
        if (typeof (history.pushState) != "undefined") {
            var obj = { Page: page, Url: url };
            history.pushState(obj, obj.Page, obj.Url);
        } else {
            alert("Browser does not support HTML5.");
        }
    }

    </script>
  </body>
</html>
